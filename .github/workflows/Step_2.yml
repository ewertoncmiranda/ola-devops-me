name: Deploy to ECR
run-name: 01 - AWS Steps
on: [push]

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:

  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4

      with:

        role-to-assume: arn:aws:iam::436240875604:role/github-actions-role
        aws-region: sa-east-1

    - name: Login to Amazon ECR
      id: tomasnocool
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push imagem para o Amazon ECR .
      env:
        REGISTRY_DOCKER:  "ewertonmiranda/ola-devops-me"
        REGISTRY: "436240875604.dkr.ecr.sa-east-1.amazonaws.com/tomasnocool"
        REPOSITORY: tomasnocool
        IMAGE_TAG: devopsme
        VERSION: 0.0.1

      run: |
        docker build -t $IMAGE_TAG/$VERSION
        docker tag $IMAGE_TAG:$VERSION $REGISTRY:$VERSION
        docker push $REGISTRY:$VERSION
        docker push $REGISTRY_DOCKER:$VERSION

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: my-container
        image: ${{ steps.build-image.outputs.image }}
        
