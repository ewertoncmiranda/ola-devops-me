name: Deploy to ECR
run-name: 01 - AWS Steps
on: [push]

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:

  build:
    name: Configuração de Imagem
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4

      with:
        role-to-assume: arn:aws:iam::436240875604:role/github-actions-role
        aws-region: sa-east-1

    - name: Login to Amazon ECR
      id: tomasnocool
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push imagem para o Amazon ECR
      env:
        REGISTRY_DOCKER: "ewertonmiranda/ola-devops-me"
        REGISTRY: "public.ecr.aws/z5d8b9e9/tomasnocool"
        REPOSITORY: tomasnocool
        IMAGE_TAG: devopsme
        VERSION: 0.0.1

      run: |
        docker build -t tomasnocool .
        docker tag tomasnocool:latest public.ecr.aws/z5d8b9e9/tomasnocool:latest
        docker push public.ecr.aws/z5d8b9e9/tomasnocool:latest

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: my-container
        image: ${{ steps.build-image.outputs.image }}
        
